{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-card card animate__animated animate__fadeIn">
    <div class="card-header">
        <i class="material-icons" style="font-size: 2.5rem;">person_add</i>
        <h2 class="mt-2 mb-0">Create Your Account</h2>
        <p class="text-light-50 mb-0">Join our secure video calling platform.</p>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('signup') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name if name else '' }}" placeholder="Enter your full name" required autocomplete="name">
            </div>
            <div class="mb-3">
                <label for="mobile_number" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile_number" name="mobile_number" value="{{ mobile_number if mobile_number else '' }}" placeholder="+1234567890" required autocomplete="tel">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Minimum 8 characters" required autocomplete="new-password">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg custom-btn-gradient">
                <i class="material-icons me-2">how_to_reg</i> Sign Up
            </button>
        </form>
        <p class="text-center mt-4">
            Already have an account? <a href="{{ url_for('login') }}" class="btn-link">Log In Here</a>
        </p>
    </div>
</div>
{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
    .auth-card {
        margin-top: 80px; /* Adjust for header */
        margin-bottom: 50px;
    }
    .card-header {
        background: linear-gradient(135deg, #007bff, #0056b3); /* Primary gradient */
        color: white;
        text-align: center;
        padding: 30px 20px;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    }
    .card-header h2 {
        font-weight: 700;
        font-size: 2.2rem;
    }
    .card-header p {
        font-size: 1.1rem;
        opacity: 0.8;
    }
    .form-label {
        font-weight: 500;
        color: var(--text-light);
    }
</style>
{% endblock %}
