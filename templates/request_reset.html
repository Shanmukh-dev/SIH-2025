<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Password Reset - VideoCall App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2 class="text-center mb-4">Forgot Your Password?</h2>
            <p class="text-center text-muted mb-4">Enter your registered mobile number to receive a password reset link.</p>
            <form id="request-reset-form">
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required>
                    <label for="mobile">Mobile Number</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-lg">Request Reset Link</button>
            </form>
            <div id="alert-container" class="mt-3"></div>
            <p class="mt-4 text-center text-muted">Remember your password? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const requestResetForm = document.getElementById('request-reset-form');
            const alertContainer = document.getElementById('alert-container');

            const showAlert = (message, type = 'danger') => {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                ].join('');
                alertContainer.innerHTML = '';
                alertContainer.append(wrapper);
            };

            if (requestResetForm) {
                requestResetForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const mobile = document.getElementById('mobile').value;

                    try {
                        const response = await fetch('/request-reset', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ mobile })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            showAlert(data.message, 'success');
                            // For demo purposes, if token is returned, show it
                            if (data.token) {
                                showAlert(`(DEMO ONLY) Reset token: <a href="/reset-password/${data.token}">${data.token}</a>`, 'info');
                            }
                        } else {
                            showAlert(data.message || 'An error occurred.');
                        }
                    } catch (error) {
                        showAlert('Could not connect to the server.');
                    }
                });
            }
        });
    </script>
</body>
</html>
