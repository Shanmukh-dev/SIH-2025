<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - WebRTC Video Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#764ba2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container container">
        <div class="auth-card">
            <h2 class="text-center mb-4">Create Account</h2>
            <p class="text-center text-muted mb-4">Join our video calling platform today!</p>
<form id="signup-form">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
        <label for="name">Full Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required>
        <label for="mobile">Mobile Number</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
        <select class="form-select" id="account_type" required>
            <option value="" disabled selected>Select Account Type</option>
            <option value="patient">Patient</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="doctor">Doctor</option>
        </select>
        <label for="account_type">Account Type</label>
    </div>
    <button type="submit" class="btn btn-primary w-100 btn-lg">Sign Up</button>
</form>
            <div id="alert-container" class="mt-3"></div>
            <p class="mt-4 text-center text-muted">Already have an account? <a href="{{ url_for('login') }}">Log In</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{ url_for('static', filename='js/serviceworker.js') }}")
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
